<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: palevioletred;
        }
        .calculator {
            display: inline-block;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
        }
        .display {
            width: 100%;
            padding: 10px;
            font-size: 2em;
            text-align: right;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .button {
            padding: 20px;
            font-size: 1.5em;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }
        .button.operator {
            background-color: #f0f0f0;
        }
        .button.equal {
            grid-column: span 4;
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div id="display" class="display">0</div>
        <div class="buttons">
            <div class="button" onclick="appendNumber(7)">7</div>
            <div class="button" onclick="appendNumber(8)">8</div>
            <div class="button" onclick="appendNumber(9)">9</div>
            <div class="button operator" onclick="chooseOperator('/')">/</div>

            <div class="button" onclick="appendNumber(4)">4</div>
            <div class="button" onclick="appendNumber(5)">5</div>
            <div class="button" onclick="appendNumber(6)">6</div>
            <div class="button operator" onclick="chooseOperator('*')">*</div>

            <div class="button" onclick="appendNumber(1)">1</div>
            <div class="button" onclick="appendNumber(2)">2</div>
            <div class="button" onclick="appendNumber(3)">3</div>
            <div class="button operator" onclick="chooseOperator('-')">-</div>

            <div class="button" onclick="appendNumber(0)">0</div>
            <div class="button" onclick="clearDisplay()">C</div>
            <div class="button operator" onclick="chooseOperator('+')">+</div>
            <div class="button equal" onclick="compute()">=</div>
            <div class="button" onclick="console.log('Hello');alert('lets perform some arithematic calculations')">this is my calculator</div>
        </div>
    </div>
    <script src="calc.js"></script>
</body>
</html>
